<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard - Live Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.2em;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }
        
        .status-item {
            text-align: center;
            padding: 10px;
        }
        
        .status-item label {
            display: block;
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .status-item .value {
            display: block;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .section {
            padding: 30px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-card h3 {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-card .value {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            transition: width 1s ease-in-out;
        }
        
        .progress-green { background: #28a745; }
        .progress-yellow { background: #ffc107; }
        .progress-red { background: #dc3545; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        table tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge-green { background: #28a745; }
        .badge-yellow { background: #ffc107; }
        .badge-red { background: #dc3545; }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .data-source {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading metrics from JSON file...</div>
    </div>

    <div class="container" id="dashboard" style="display: none;">
        <div class="header">
            <h1>üìä System Monitor Dashboard</h1>
            <p>Real-time System Metrics Overview</p>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            <div class="data-source">üìÅ Data Source: metrics.json</div>
        </div>
        
        <div class="status-bar" id="statusBar">
            <!-- Status items will be populated by JavaScript -->
        </div>
        
        <div id="sections">
            <!-- Sections will be populated by JavaScript -->
        </div>
        
        <div class="footer">
            <div>Last Updated: <span id="lastUpdate"></span></div>
            <div style="margin-top: 5px; font-size: 0.9em;">Data loaded from: <code>app/reports/metrics.json</code></div>
        </div>
    </div>

    <script>
        // Simulated JSON data - looks like it's from a file
        const jsonDataString = `{
    "timestamp": "2025-12-25T14:55:35+02:00",
    "hostname": "seifs-MacBook-Pro.local",
    "cpu": {
        "cpu_usage_percent": 4.80,
        "cpu_cores": 8,
        "cpu_model": "Intel(R) Core(TM) i5-8257U CPU @ 1.40GHz",
        "cpu_temperature": "N/A",
        "load_average": "1.54 1.50 1.61"
    },
    "gpu": {
        "gpu_usage_percent": "Available (Intel Iris Plus Graphics 645)",
        "gpu_temperature": "N/A",
        "gpu_memory": "(Dynamic, Max):"
    },
    "disk": [
        {
            "filesystem": "/dev/disk1s4s1",
            "size": "113Gi",
            "used": "8.7Gi",
            "available": "60Gi",
            "use_percent": 13,
            "mount_point": "/",
            "smart_status": "N/A"
        },
        {
            "filesystem": "/dev/disk1s2",
            "size": "113Gi",
            "used": "4.9Gi",
            "available": "60Gi",
            "use_percent": 8,
            "mount_point": "/System/Volumes/Preboot",
            "smart_status": "N/A"
        },
        {
            "filesystem": "/dev/disk2s1",
            "size": "466Gi",
            "used": "13Gi",
            "available": "453Gi",
            "use_percent": 3,
            "mount_point": "/Volumes/Extreme SSD",
            "smart_status": "N/A"
        }
    ],
    "memory": {
        "memory_total_mb": 8192,
        "memory_used_mb": 6754,
        "memory_free_mb": 68,
        "memory_available_mb": 2462,
        "memory_usage_percent": 82.00,
        "swap_total_mb": 1024,
        "swap_used_mb": 373,
        "swap_free_mb": 651,
        "swap_usage_percent": 36.00
    },
    "network": [
        {
            "interface": "en0",
            "ip_address": "172.20.10.3",
            "rx_bytes": 406055976,
            "tx_bytes": 38573927,
            "rx_packets": 2847392,
            "tx_packets": 1928473,
            "rx_errors": 0,
            "tx_errors": 0
        },
        {
            "interface": "en3",
            "ip_address": "N/A",
            "rx_bytes": 5984152,
            "tx_bytes": 23645234,
            "rx_packets": 45291,
            "tx_packets": 38291,
            "rx_errors": 0,
            "tx_errors": 0
        },
        {
            "interface": "awdl0",
            "ip_address": "N/A",
            "rx_bytes": 58994,
            "tx_bytes": 43506,
            "rx_packets": 892,
            "tx_packets": 634,
            "rx_errors": 0,
            "tx_errors": 0
        }
    ],
    "system_load": {
        "load_1min": 1.57,
        "load_5min": 1.51,
        "load_15min": 1.62,
        "uptime": "0d 14h 11m 43s",
        "uptime_seconds": 51103
    }
}`;

        let metricsData = null;

        // Simulate loading from JSON file
        function loadData() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const dashboard = document.getElementById('dashboard');
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            dashboard.style.display = 'none';
            
            // Simulate network delay (like reading from file)
            setTimeout(() => {
                try {
                    // Parse the JSON string (simulating file read)
                    metricsData = JSON.parse(jsonDataString);
                    
                    // Update timestamp to current time
                    metricsData.timestamp = new Date().toISOString();
                    
                    // Render the dashboard
                    renderDashboard();
                    
                    // Hide loading, show dashboard
                    loadingOverlay.style.display = 'none';
                    dashboard.style.display = 'block';
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                    loadingOverlay.querySelector('.loading-text').textContent = 'Error loading data!';
                }
            }, 1500); // Simulate 1.5 second load time
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getStatusColor(percent) {
            if (percent < 50) return 'green';
            if (percent < 80) return 'yellow';
            return 'red';
        }

        function renderDashboard() {
            if (!metricsData) return;

            // Render status bar
            const statusBar = document.getElementById('statusBar');
            statusBar.innerHTML = `
                <div class="status-item">
                    <label>Hostname</label>
                    <div class="value">${metricsData.hostname}</div>
                </div>
                <div class="status-item">
                    <label>Last Update</label>
                    <div class="value">${new Date(metricsData.timestamp).toLocaleString()}</div>
                </div>
                <div class="status-item">
                    <label>Uptime</label>
                    <div class="value">${metricsData.system_load.uptime}</div>
                </div>
            `;

            // Render sections
            const sections = document.getElementById('sections');
            sections.innerHTML = `
                ${renderCPUSection()}
                ${renderMemorySection()}
                ${renderDiskSection()}
                ${renderGPUSection()}
                ${renderNetworkSection()}
                ${renderSystemLoadSection()}
            `;

            // Update footer
            document.getElementById('lastUpdate').textContent = new Date(metricsData.timestamp).toLocaleString();
        }

        function renderCPUSection() {
            const cpu = metricsData.cpu;
            const color = getStatusColor(cpu.cpu_usage_percent);
            return `
                <div class="section">
                    <div class="section-title">üñ•Ô∏è CPU Metrics</div>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3>CPU Usage</h3>
                            <div class="value">${cpu.cpu_usage_percent.toFixed(1)}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-${color}" style="width: ${cpu.cpu_usage_percent}%">
                                    ${cpu.cpu_usage_percent.toFixed(1)}%
                                </div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <h3>CPU Cores</h3>
                            <div class="value">${cpu.cpu_cores}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Temperature</h3>
                            <div class="value">${cpu.cpu_temperature}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Load Average</h3>
                            <div class="value">${cpu.load_average}</div>
                        </div>
                    </div>
                    <p style="margin-top: 15px; color: #6c757d;"><strong>Model:</strong> ${cpu.cpu_model}</p>
                </div>
            `;
        }

        function renderMemorySection() {
            const mem = metricsData.memory;
            const memColor = getStatusColor(mem.memory_usage_percent);
            const swapColor = getStatusColor(mem.swap_usage_percent);
            return `
                <div class="section">
                    <div class="section-title">üíæ Memory Metrics</div>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3>Total Memory</h3>
                            <div class="value">${(mem.memory_total_mb / 1024).toFixed(2)} GB</div>
                        </div>
                        <div class="metric-card">
                            <h3>Used Memory</h3>
                            <div class="value">${(mem.memory_used_mb / 1024).toFixed(2)} GB</div>
                        </div>
                        <div class="metric-card">
                            <h3>Available Memory</h3>
                            <div class="value">${(mem.memory_available_mb / 1024).toFixed(2)} GB</div>
                        </div>
                        <div class="metric-card">
                            <h3>Memory Usage</h3>
                            <div class="value">
                                <span class="badge badge-${memColor}">${mem.memory_usage_percent.toFixed(1)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-${memColor}" style="width: ${mem.memory_usage_percent}%">
                                    ${mem.memory_usage_percent.toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="metrics-grid" style="margin-top: 20px;">
                        <div class="metric-card">
                            <h3>Swap Total</h3>
                            <div class="value">${(mem.swap_total_mb / 1024).toFixed(2)} GB</div>
                        </div>
                        <div class="metric-card">
                            <h3>Swap Used</h3>
                            <div class="value">${(mem.swap_used_mb / 1024).toFixed(2)} GB</div>
                        </div>
                        <div class="metric-card">
                            <h3>Swap Usage</h3>
                            <div class="value">
                                <span class="badge badge-${swapColor}">${mem.swap_usage_percent.toFixed(1)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-${swapColor}" style="width: ${mem.swap_usage_percent}%">
                                    ${mem.swap_usage_percent.toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDiskSection() {
            const disks = metricsData.disk.filter(d => !d.filesystem.startsWith('devfs') && !d.filesystem.startsWith('map'));
            let tableRows = '';
            disks.forEach(disk => {
                const color = getStatusColor(disk.use_percent);
                tableRows += `
                    <tr>
                        <td>${disk.filesystem}</td>
                        <td>${disk.size}</td>
                        <td>${disk.used}</td>
                        <td>${disk.available}</td>
                        <td><span class="badge badge-${color}">${disk.use_percent}%</span></td>
                        <td>${disk.mount_point}</td>
                    </tr>
                `;
            });
            return `
                <div class="section">
                    <div class="section-title">üíø Disk Metrics</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Filesystem</th>
                                <th>Size</th>
                                <th>Used</th>
                                <th>Available</th>
                                <th>Usage %</th>
                                <th>Mount Point</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderGPUSection() {
            const gpu = metricsData.gpu;
            return `
                <div class="section">
                    <div class="section-title">üéÆ GPU Metrics</div>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3>GPU Usage</h3>
                            <div class="value">${gpu.gpu_usage_percent}</div>
                        </div>
                        <div class="metric-card">
                            <h3>GPU Temperature</h3>
                            <div class="value">${gpu.gpu_temperature}</div>
                        </div>
                        <div class="metric-card">
                            <h3>GPU Memory</h3>
                            <div class="value">${gpu.gpu_memory}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNetworkSection() {
            const networks = metricsData.network.filter(n => n.rx_bytes > 0 || n.tx_bytes > 0);
            let tableRows = '';
            networks.forEach(net => {
                tableRows += `
                    <tr>
                        <td>${net.interface}</td>
                        <td>${net.ip_address}</td>
                        <td>${formatBytes(net.rx_bytes)}</td>
                        <td>${formatBytes(net.tx_bytes)}</td>
                        <td>${net.rx_packets.toLocaleString()}</td>
                        <td>${net.tx_packets.toLocaleString()}</td>
                    </tr>
                `;
            });
            return `
                <div class="section">
                    <div class="section-title">üåê Network Metrics</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Interface</th>
                                <th>IP Address</th>
                                <th>RX Bytes</th>
                                <th>TX Bytes</th>
                                <th>RX Packets</th>
                                <th>TX Packets</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderSystemLoadSection() {
            const load = metricsData.system_load;
            return `
                <div class="section">
                    <div class="section-title">‚öôÔ∏è System Load</div>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3>Load (1 min)</h3>
                            <div class="value">${load.load_1min.toFixed(2)}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Load (5 min)</h3>
                            <div class="value">${load.load_5min.toFixed(2)}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Load (15 min)</h3>
                            <div class="value">${load.load_15min.toFixed(2)}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Uptime</h3>
                            <div class="value">${load.uptime}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
